  alt: Picture of Tabitha Goldstaub
  topic: TBD
  description: Tabitha is Co-Founder of CognitionX, an AI Advice Platform which connects organisations with a global network of AI experts. She is also Director of CogX, the Festival of AIl Things AI, which in June 2018 brought together 300 speakers and 6,500 members of the AI community to discuss the Impact of AI.\nAlongside CognitionX, Tabitha chairs the AI Council for the UK government's Office for AI, to champion a rapid and responsible adoption of AI. An advocate for increased diversity in the industry, Tabitha also set up Why Women in AI and Co-Founded Future Girl Corp.\nIn 2008 Tabitha co-founded Rightster (now Brave Bison), the largest online video distribution company outside the US, and was part of the executive team that took the business to IPO 2011, with 250 people and offices in 11 countries.

